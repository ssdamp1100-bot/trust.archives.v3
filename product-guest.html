<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تفاصيل المنتج</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&family=Noto+Naskh+Arabic:wght@400..700&family=Noto+Sans+Arabic:wght@100..900&family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400..700&display=swap" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- css Stylesheet (same used by products-board) -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/product-guest.css">
	
    <style>
     
    </style>
</head>
<body class="theme1">
  <script>
    (function(){
      try{ var savedTheme = localStorage.getItem('selectedTheme'); if(savedTheme){ document.body.className = savedTheme; } }catch(e){}
    })();
  </script>


  <!-- زر تغيير الثيم -->
  <button class="change-theme" id="theme-toggle"><i class="fa-solid fa-palette"></i></button>

    <div class="container product-container">
        <div class="product-layout">
            <!-- العمود الأيسر - معرض الصور -->
            <div class="left-column">
                <div class="product-gallery">
                    <div class="main-image">
                        <img src="https://via.placeholder.com/400x350" alt="صورة المنتج الرئيسية" id="mainImage">
                    </div>
                    <div class="image-thumbnails">
                        <div class="thumbnail active" data-image="https://via.placeholder.com/400x350">
                            <img src="https://via.placeholder.com/400x350" alt="صورة مصغرة 1">
                        </div>
                        <div class="thumbnail" data-image="https://via.placeholder.com/400x350/2c5aa0/ffffff">
                            <img src="https://via.placeholder.com/400x350/2c5aa0/ffffff" alt="صورة مصغرة 2">
                        </div>
                        <div class="thumbnail" data-image="https://via.placeholder.com/400x350/e74c3c/ffffff">
                            <img src="https://via.placeholder.com/400x350/e74c3c/ffffff" alt="صورة مصغرة 3">
                        </div>
                        <div class="thumbnail" data-image="https://via.placeholder.com/400x350/27ae60/ffffff">
                            <img src="https://via.placeholder.com/400x350/27ae60/ffffff" alt="صورة مصغرة 4">
                        </div>
                    </div>
                </div>
            </div>

            <!-- العمود الأيمن - تفاصيل المنتج -->
            <div class="right-column">
                <div class="product-info">
                    <div class="product-meta">
                        <div class="meta-item" id="productCategory">
                            <i class="fas fa-box"></i>
                            <span></span>
                        </div>
                        <div class="meta-item" id="productUser">
                            <i class="fas fa-user"></i>
                            <span></span>
                        </div>
                        <div class="meta-item" id="productDate">
                            <i class="fas fa-calendar"></i>
                            <span></span>
                        </div>
                        <div class="meta-item" id="productCode">
                            <i class="fas fa-barcode"></i>
                            <span></span>
                        </div>
                    </div>
                    <h1 class="product-title">ساعة ذكية متطورة مع شاشة لمس</h1>
                    <div class="rating">
                        <div class="stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                        </div>
                        <span class="rating-count">(4.5 - 120 تقييم)</span>
                    </div>
                    <p class="product-description"></p>
                </div>

                <div class="price-container">
                    <h3 class="price-title"><i class="fas fa-tags"></i> افضل سعر</h3>
                    
                        <div class="supplier-container">
                            <div class="selling-price">270.00 <i class="fas fa-dollar-sign"></i></div>
                            <div class="price-grid">
                                
                        </div>
                    </div>
                </div>

               

                <div class="product-actions">
                    <button class="product-btn conect-btn">
                        <i class="fab fa-whatsapp"></i> اطلب الآن
                    </button>
                    <a href="index.html" class="product-btn" style="background: var(--container-bg-color); border: 1px solid var(--border-color); color: var(--text-color);">
                        <i class="fas fa-arrow-right"></i> العودة إلى المنتجات
                    </a>
                </div>
            </div>
        </div>

 <script>window.PB_DISABLE_EXTERNAL_RENDER = true;</script>
 <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
 <script src="js/supabase-config.js"></script>
 <script src="js/products-service.js"></script>
 <script src="js/product-guest-logic.js"></script>

  <!-- Theme -->
  <script src="js/theme.js"></script>
      

   
</body>
</html>
